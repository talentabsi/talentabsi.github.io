<!DOCTYPE html>
<html>
	<head>
		<title>Presensi Talenta BSI</title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>

		<script type="text/javascript" src="assets/jquery.qrcode.min.js"></script>
		<script type="text/javascript" src="assets/qrcode.js"></script>
	</head>
	<body>

		<div id="clock" class="digital-clock">00:00:00</div>
		<div id="qrcode"></div>


		<script>
			$(document).ready(function() {
				// init clock
				clockUpdate();
				setInterval(clockUpdate, 1000);

				// init QR Code
				qrcodeUpdate();
				setInterval(qrcodeUpdate, 1000);

			});

			function clockUpdate() {
				var date = new Date();

				function addZero(x) {
					if (x < 10) {
						return x = '0' + x;
					} else {
						return x;
					}
				}

				var h = addZero(date.getHours());
				var m = addZero(date.getMinutes());
				var s = addZero(date.getSeconds());

				$('#clock').text(h + ':' + m + ':' + s);
			}

			function qrcodeUpdate() {
				$('#qrcode').qrcode({
					text: "http://jetienne.com"
				});	
				
				$.ajax({
					url: '/path/to/file',
					type: 'GET',
					dataType: 'json',
					data: {param1: 'value1'},
				})
				.done(function() {
					console.log("success");
					$('#qrcode').qrcode({
						text: "http://jetienne.com"
					});	
				})
				.fail(function() {
					console.log("error");
				})
				.always(function() {
					console.log("complete");
				});
			} 
		</script>

	</body>
</html>
